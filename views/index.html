<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Document Sharing - Admin Dashboard</title>
    <link rel="icon" href="/images/roadmap.jpg" type="image/jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/images/roadmap.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
            Admin Dashboard
        </a>
    </div>
</nav>

<div class="container mt-5">
    <!-- Success Message -->
    <div id="successMessage" class="alert alert-success d-none align-items-center" role="alert">
        <i class="fas fa-check-circle fa-lg me-2"></i>
        <span id="successText"></span>
    </div>
    <!-- Error Message -->
    <div id="errorMessage" class="alert alert-danger d-none align-items-center" role="alert">
        <i class="fas fa-times-circle fa-lg me-2"></i>
        <span id="errorText"></span>
    </div>
    <!-- Upload and Grant Access Form -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4><i class="fas fa-cloud-upload-alt"></i> Upload Document & Grant Access</h4>
                </div>
                <div class="card-body">
                    <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/upload">
                        <div class="mb-3">
                            <label for="email" class="form-label">Recipient's Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter buyer's Gmail address" required>
                            <div class="form-text">This Gmail address will receive view-only access to the document.</div>
                        </div>

                        <div class="mb-3">
                            <label for="document" class="form-label">Select Document</label>
                            <input type="file" name="document" class="form-control" id="document" accept=".pdf,.doc,.docx,.txt,.jpg,.png" required>
                            <div class="form-text">Supported formats: PDF, DOC, DOCX, TXT, JPG, PNG</div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="uploadToDrive" name="uploadToDrive" checked>
                                <label class="form-check-label" for="uploadToDrive">
                                    Upload to Google Drive (Recommended for security)
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success" id="submitBtn">
                            <i class="fas fa-upload"></i> Upload & Grant Access
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Show success or error message based on URL params
const urlParams = new URLSearchParams(window.location.search);
if (urlParams.get('success') === '1') {
    const email = urlParams.get('email');
    document.getElementById('successText').textContent = `File successfully sent to ${email}.`;
    document.getElementById('successMessage').classList.remove('d-none');
} else if (urlParams.get('success') === '0') {
    document.getElementById('errorText').textContent = 'Failed to send file. Please try again.';
    document.getElementById('errorMessage').classList.remove('d-none');
}
</script>
</body>
</html>
